name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt update && sudo apt install -y libopengl-dev glx-alternative-mesa
      - name: Build
        run: cmake ./CMakeLists.txt && make
